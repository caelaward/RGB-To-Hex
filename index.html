<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB-To-Hex</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>RBG to hex </h1>
  
        <label>R:</label>
        <input type="text" placeholder="25.." data-r id="input"/>
        <br /><br />

        <label>G:</label>
        <input type="text" placeholder="25.." data-g id="input"/>
        <br /><br />

        <label>B:</label>
        <input type="text" placeholder="25.." data-b id="input"/>
        <br /><br />
        
        <label>Hex :</label>
        <input readonly placeholder="#191919.." data-display id="input"/>
        <br /><br />

        <button data-btn1 class="btn">convert</button>
        <button data-btn2 class="btn">clear</button>
        
      </div>

  <script src="/js/index.js"></script>  
</body>
</html>
